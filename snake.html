<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake</title>
        <link rel="stylesheet" href="loading.css" />
        <link rel="stylesheet" href="snake.css" />
        <link rel="stylesheet" href="board.css" />
        <link rel="stylesheet" href="gameOver.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="loading.js"></script>
        <script src="snake.js"></script>
        <script src="position.js"></script>
        <script src="fruit.js"></script>
        <script src="model.js"></script>
        <script src="controller.js"></script>
        <script src="view.js" ></script>
        <script src="save.js" ></script>
    </head>

    <body class="page" onkeydown="snake_direction(event)">
        <div id="loading">
            <div id="snake"></div>
            <div id="loadingBar">
                <div id="stateLoad"></div>
            </div>
        </div>
        
        <main id="game">
            <header>
                <div id="logo"></div>
                <h1 id="title">SNAKE</h1>
            </header>
            
            <audio autoplay loop>
                <source src="sounds/themeSong.mp3" type="audio/mpeg" >
                <source src="sounds/themeSong.wav" type="audio/wav" >
                <source src="sounds/themeSong.ogg" type="audio/ogg" >
            </audio>


            <div class="board">
            </div>

            <div id="appleImage"><span id="appleNB"> 0</span></div>
            <div id="trophy"><span id="scoreNB"> 0</span></div>
            <div id="highTrophy"><span id="highScore"> </span></div>
            <div id="gameOverWindow">
                <div id="textEnd">GAME OVER !</div>
                <div id="replay"><button id="button" onclick="replay()"></button></div></button>
                <div id="newScore"></div>
            </div>
        
            <footer>
                <span id="author">Olga Baitemirova</span>
                <span id="id">52191</span>
                <span id="teacher">- APA</span>
            </footer>
        </main>

    </body>
</html>
